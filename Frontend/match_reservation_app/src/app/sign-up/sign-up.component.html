<div class="body">
    <div class="hero-section">
        <div class="overlay">
            <h1>Book your match now</h1>
            <p>Find all matches you want</p>
        </div>
    </div>
    <div class="form-container">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <div class="showhorizontal">
                <div class="form-group">
                    <label for="text">First Name</label>
                    <input type="text" placeholder="FirstName" name="firstname" formControlName="firstname">
                    <div class="errorEmpty" *ngIf="myForm.get('firstname')?.touched && !myForm.get('firstname')?.valid">
                        <div *ngIf="myForm.get('firstname')?.errors?.['required']">First Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="text">Last Name</label>
                    <input type="text" placeholder="Last Name" name="lastname" formControlName="lastname">
                    <div class="errorEmpty" *ngIf="myForm.get('lastname')?.touched && !myForm.get('lastname')?.valid">
                        <div *ngIf="myForm.get('lastname')?.errors?.['required']">Last Name is required</div>
                    </div>
                </div>

            </div>
            <!-- Text Input -->
            <div class="form-group">
                <label for="text">Username</label>
                <input type="text" placeholder="Username" name="username" formControlName="username">
                <div class="errorEmpty" *ngIf="myForm.get('username')?.touched && !myForm.get('username')?.valid">
                    <div *ngIf="myForm.get('username')?.errors?.['required']">Username is required</div>
                    <div *ngIf="myForm.get('username')?.errors?.['minlength']">Minimum length is 3</div>
                </div>
            </div>

            <!-- Password Input -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter password" name="password" formControlName="password">
                <div class="errorEmpty" *ngIf="myForm.get('password')?.touched && !myForm.get('password')?.valid">
                    <div *ngIf="myForm.get('password')?.errors?.['required']">Password is required</div>
                </div>

            </div>



            <!-- Email Input -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter email" name="email" formControlName="email">
                <div class="errorEmpty" *ngIf="myForm.get('email')?.touched && !myForm.get('email')?.valid">
                    <div *ngIf="myForm.get('email')?.errors?.['required']">Email is required</div>
                    <div *ngIf="myForm.get('email')?.errors?.['email']">Email is not valid</div>
                </div>

            </div>


            <!-- Date Input -->
            <div class="form-group">
                <label for="date">Birth Date</label>
                <input type="date" name="birthdate" formControlName="birthdate">
                <div class="errorEmpty" *ngIf="myForm.get('birthdate')?.touched && !myForm.get('birthdate')?.valid">

                    <div *ngIf="myForm.get('birthdate')?.errors?.['required']">Birth Date is required</div>
                </div>
            </div>

            <!-- Address Input -->
            <div class="form-group">
                <label for="address">Address</label>
                <input type="address" placeholder="Address" name="address" formControlName="address">
            </div>

            <!-- City Input -->
            <div class="form-group">
                <label for="city">City</label>
                <input type="city" placeholder="city" name="city" formControlName="city">
                <div class="errorEmpty" *ngIf="myForm.get('city')?.touched && !myForm.get('city')?.valid">

                    <div *ngIf="myForm.get('city')?.errors?.['required']">City is required</div>
                </div>

            </div>



            <!-- Radio Buttons -->
            <div class="form-group">
                <label>Gender</label>
                <div class="form-group-inline">
                    <input type="radio" id="radio1" name="gender" value="Female" formControlName="gender">
                    <label for="radio1">Female</label>
                </div>
                <div class="form-group-inline">
                    <input type="radio" id="radio2" name="gender" value="Male" formControlName="gender">
                    <label for="radio2">Male</label>
                </div>
                <div class="errorEmpty" *ngIf="myForm.get('gender')?.touched && !myForm.get('gender')?.valid">

                    <div *ngIf="myForm.get('gender')?.errors?.['required']">Gender is required</div>
                </div>
            </div>

            <!-- Radio Buttons -->
            <div class="form-group">
                <label>Role</label>
                <div class="form-group-inline">
                    <input type="radio" id="radio3" name="role" value="Manager" formControlName="role">
                    <label for="radio3">Manager</label>
                </div>
                <div class="form-group-inline">
                    <input type="radio" id="radio4" name="role" value="User" formControlName="role">
                    <label for="radio4">Fan</label>
                </div>
                <div class="errorEmpty" *ngIf="myForm.get('role')?.touched && !myForm.get('role')?.valid">
                    <div *ngIf="myForm.get('role')?.errors?.['required']">Role is required</div>
                </div>
            </div>





            <!-- Submit Button -->
            <div class="form-group text-center">
                <input type="submit" value="Join Us" [disabled]="myForm.invalid" />
            </div>
        </form>
    </div>
</div>
