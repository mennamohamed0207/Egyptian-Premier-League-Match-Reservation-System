<div class="match-card">
    <div class="match-header">
        <h3>{{ match.homeTeam }} vs {{ match.awayTeam }}</h3>
        <p>{{ match.dateTime | date: 'mediumDate' }} - {{ match.dateTime | date: 'shortTime' }}</p>
    </div>
    <div class="match-body">
        <!-- <img src="{{ match.stadiumImage }}" alt="Stadium" class="stadium-image" /> -->
        <p><strong>Location:</strong> {{ match.stadium }}</p>
    </div>
    <div class="match-footer">
        <button class="cta-button" (click)="bookTicket(match.id)">Book Ticket</button>
    </div>
</div>
