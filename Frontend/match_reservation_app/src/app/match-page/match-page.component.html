<app-header></app-header>
<div class="match-page">
  <div class="container">
    <!-- Match Details Section -->
    <div *ngIf="match">
      <div class="match-details card shadow-lg mb-4 p-4">
        <div class="row align-items-center">
          <div class="col text-center">
            <img class="team-img" src="Al_Ahly1.png" alt="Al Ahly" />
            <h3 class="teams-name">{{match.homeTeam}}</h3>
          </div>
          <div class="col text-center">
            <p class="match-time text-primary font-weight-bold">7:00 PM</p>
            <p class="match-venue">
              <i class="fas fa-map-marker-alt"></i>{{match.stadiumID.name}}<br />
              <i class="fas fa-user-tie"></i> {{match.mainReferee}} <br />
              <i class="fas fa-users"></i> {{match.linesman1}}, {{match.linesman2}}
            </p>
          </div>
          <div class="col text-center">
            <img class="team-img" src="AL_Zamalek.png" alt="Al Zamalek" />
            <h3 class="teams-name">{{match.awayTeam}}</h3>
          </div>
        </div>
      </div>

      <!-- Seat Reservation Section -->
      <div class="seat-reservation card shadow-lg p-4">
        <h4 class="seat-reservation-title text-center mb-3">Seat Reservation</h4>
        <div class="grid">
          <div class="row" *ngFor="let row of [].constructor(rows); let i = index">
            <div class="col text-center" *ngFor="let col of [].constructor(cols); let j = index">
              <button class="chair" [ngStyle]="{ 'background-color': chairs_colors[i][j] }"
                (click)="changeColor(i, j)"></button>
            </div>
          </div>
        </div>
        <div class="seat-legend mt-3">
          <span class="badge badge-success">Available</span>
          <span class="badge badge-danger">Reserved</span>
          <span class="badge badge-warning">Selected</span>
        </div>
      </div>

      <!-- Purchase Button -->
      <div class="purchase-button d-flex justify-content-center mt-5">
        <button type="button" class="fancy-button btn btn-success btn-lg" (click)="addTicket()">
          Purchase Selected Seats
        </button>
      </div>
    </div>
  </div>

</div>
<app-footer></app-footer>
