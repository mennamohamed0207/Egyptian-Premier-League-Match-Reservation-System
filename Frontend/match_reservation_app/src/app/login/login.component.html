<app-header></app-header>

<div id="login">
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" class="form" action="" method="post">
            <h3 class="text-center text-color">Login</h3>
            <div class="form-group">
              <label for="username" class="text-color">Username:</label><br />
              <input
                type="text"
                name="username"
                id="username"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="password" class="text-color">Password:</label><br />
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="remember-me" class="text-color">
                <span
                  ><input
                    id="remember-me"
                    class="checkbox"
                    name="remember-me"
                    type="checkbox"
                /></span>
                <span>Remember me</span> </label
              ><br />
            </div>
            <div id="register-link">
              <a href="#" class="text-color">Sign Up</a>
            </div>
            <div id="login-button">
              <input
                type="submit"
                name="submit"
                class="btn btn-info btn-md btn-block fancy-button"
                value="Login"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
