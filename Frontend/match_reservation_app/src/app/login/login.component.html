<app-header></app-header>

<div id="login">
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="login-form" class="form">
            <h3 class="text-center text-color">Login</h3>
            <div class="form-group">
              <label for="username" class="text-color">Username:</label>
              <input
                formControlName="username"
                type="text"
                id="username"
                class="form-control"
              />
              <div *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched" class="error-text">
                Username is required.
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="text-color">Password:</label>
              <input
                formControlName="password"
                type="password"
                id="password"
                class="form-control"
              />
              <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="error-text">
                Password is required.
              </div>
            </div>
              <label for="remember-me" class="text-color">
                <input
                  id="remember-me"
                  type="checkbox"
                />
                Remember me
              </label>
            <div id="register-link">
              <a routerLink="/signup" class="text-color">Sign Up</a>
            </div>
            <div id="login-button">
              <button
                type="submit"
                class="btn btn-info btn-md btn-block fancy-button"
                [disabled]="loginForm.invalid"
              >
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
